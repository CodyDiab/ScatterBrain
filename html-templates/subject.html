<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../public/stylesheets/styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="home">
    <header>
      <h1 class="heading">ScatterBrain</h1>
  <nav class="subject-buttons-container">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " title="Return to Subjects" id="">
      <i class="material-icons">home</i>
    </button> 
   <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " title="Add a Resource" id="add-resource">
    <i class="material-icons">add</i>
  </button> 
  
   <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect " title="Log Out">
    <i class="material-icons">logout</i>
  </button>
  </nav>
    </header>
    <main class="field">
     <div class="mdl-list">
       
           <div class="resource mdl-card mdl-shadow--2dp">
             <div class="mdl-card__title">
               <a href=""><i class="material-icons">link</i></a>
              <h2 class="mdl-card__title-text">Resource Title</h2>
             <p>00/00/00</p>
              </div>
             <div class="mdl-card__supporting-text">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quidem totam possimus iusto libero a atque voluptas perferendis asperiores, et aliquam quia aut excepturi consequuntur eaque fugit adipisci iste? Recusandae.
             </div>
             <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="edit-resource">
                <i class="material-icons">edit</i>
              </button>
            </div>
           </div>
    <!--Add Resource modal-->
    <div id="add-resource-modal" class="add-resource-modal">

      <!-- Modal content -->
      <div class="modal-content">
         
        <span id= "close-add-resource" class="close">&times;</span>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="">
            <label class="mdl-textfield__label" >Paste URL...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="">
            <label class="mdl-textfield__label" >Add Title...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="4" id=""></textarea>
            <label class="mdl-textfield__label" >Add Notes...</label>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised">
         Save
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised">
          Delete Resource
        </button>
      </div>
    
    </div>
        
     </div>
    <!-- edit/delete modal-->
    <div id="edit-resource-modal" class="edit-resource-modal">

      <!-- Modal content -->
      <div class="modal-content">
         
        <span id="close-edit-resource" class="close">&times;</span>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="">
            <label class="mdl-textfield__label" >Edit URL...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="">
            <label class="mdl-textfield__label" >Edit Title...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="4" id=""></textarea>
            <label class="mdl-textfield__label" >Edit Notes...</label>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised">
         Save
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised">
          Delete Resource
        </button>
      </div>
    
    </div>
        
     </div>
  
    </main>
    <script src="../public/javascript/subjectModal.js"></script>
</body>
</html>
